<template name="addUserModal">
  <div id="addUser" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-content">
        {{> addUserModalInner}}
      </div>
    </div>
  </div>
</template>

<template name="addUserModalInner">
  <div class="modal-header">
    <h4>Add new user</h4>
  </div>
    <div class="modal-body">
      <div class="form-group">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-success">
            <input type="radio" name="options" id="requester" value="requester">Requester
          </label>
          <label class="btn btn-warning active">
            <input type="radio" name="options" id="packer" value="packer">Packer
          </label>
          <label class="btn btn-info">
            <input type="radio" name="options" id="admin" value="admin">Admin
          </label>
        </div>
        <div class="input-group">
          <span class="input-group-addon">Name</span>
          <input class="form-control admin-user-info" id="name" placeholder="Required for All users">
          <span class="input-group-addon">Password</span>
          <input class="form-control admin-user-info" id="password" placeholder="Required for All users">
        </div>
        <div class="input-group">
          <span class="input-group-addon">Email</span>
          <input class="form-control admin-user-info" id="email" placeholder = "Required for All users">
        </div>
        <div class="input-group">
          <span class="input-group-addon">Organization</span>
          <input class="form-control admin-user-info" id="organization" placeholder = "Required for Requesters">
        </div>
        <div class="input-group">
          <span class="input-group-addon">State</span>
          <input class="form-control admin-user-info" id="state" value="Vic" >
          <span class="input-group-addon">Postcode</span>
          <input class="form-control admin-user-info" id="postcode" placeholder = "Required for Requesters">
        </div>
        <div class="input-group">
          <span class="input-group-addon">Suburb</span>
          <input class="form-control admin-user-info" id="suburb" placeholder = "Required for Requesters">
          <span class="input-group-addon">Phone No</span>
          <input class="form-control admin-user-info" id="contact" placeholder = "Required for Requesters">
        </div>
        <div class="input-group">
          <span class="input-group-addon">Delivery Address</span>
          <input class="form-control admin-user-info" id="delivery" placeholder = "Required for Requesters">
        </div>
      </div>
      Please provide the user information above. Parkers only require Name, Email and Password.
    </div>
    <div class="modal-footer">
      <button type="button" data-dismiss="modal" class="btn btn-warning">Cancel</button>
      <button type="button" data-dismiss="modal" class="btn btn-primary">Done</button>
  </div>
</template>
